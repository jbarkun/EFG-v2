<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='bower_components/angular-mask/dist/ngMask.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/7.3.6/ng-file-upload-all.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Email Footer Generator (Multiple)</title>
</head>
<body>
<div ng-controller="testController as tc">
    <form action="results.php" method="post">
        <tabset>
            <tab ng-repeat="n in numArray" heading="{{$index+1}}" active="true">
                <input type="text" ng-model="fname" placeholder="First Name" name="fname{{$index+1}}">
                <input type="text" ng-model="lname" placeholder="Last Name" name="lname{{$index+1}}">
                <input type="text" ng-model="title" placeholder="Title" name="title{{$index+1}}">
                <input type="email" ng-model="email" placeholder="Email Address" name="email{{$index+1}}">
                <input type="tel" ng-model="phone" placeholder="Phone Number" name="phone{{$index+1}}" mask='(999) 999-9999' restrict="reject">
                <button ng-click="tc.remove(n)" ng-show="tc.allowRemove">X</button>
                <table style="margin-top:40px;margin-left:20px;margin-bottom:30px;width:95%" border="0">
                    <tr height="60">
                        <td width="60">
                            <img ng-if="logoUrl" ng-src="{{logoUrl}}" alt="Ankit Designs Logo"
                                 width="60" height="60"/>
                        </td>
                        <td>
                <span
                        style="font-family:'Trebuchet MS',helvetica,San-Serif;font-size:11px;color:#888888;line-height:20px;"><b
                        style="color:#d40404;text-transform:uppercase;letter-spacing:2px">{{fname}}
                    &nbsp;{{lname}}</b> <span ng-if="title.length">/</span> {{title}}</span><br/>
            <span style="font-family:'Trebuchet MS',helvetica,San-Serif;font-size:11px;color:#b2b2b2;"><b
                    style="color:#888888">e:</b>&nbsp;&nbsp;<a ng-href="mailto:{{email}}"
                                                               title="email {{fname}}"
                                                               style="text-decoration:none; border-bottom:1px dotted #b2b2b2;color:#b2b2b2">{{email}}</a>&nbsp;&nbsp;<b
                    style="color:#888888">t:</b>&nbsp;&nbsp;<a
                    href="tel:{{phone}}"
                    style="text-decoration:none; border-bottom:1px dotted #b2b2b2;color:#b2b2b2">{{phone}}</a></span>
                            <br/>
                <span
                        style="font-family:'Trebuchet MS',helvetica,San-Serif;font-size:11px;color:#b2b2b2; text-decoration:none;"><b
                        style="color:#888888">a:</b>&nbsp;&nbsp;<a href="https://goo.gl/maps/6tp9j"
                                                                   title="View On Google Maps"
                                                                   style="text-decoration:none; border-bottom:1px dotted #b2b2b2;color:#b2b2b2">2355
                    Derry Road East, Unit 38, Mississauga, ON L5S 1V6{{address}}</a></span> <br/>
                <span
                        style="font-family:'Trebuchet MS',helvetica,San-Serif;font-size:11px;color:#b2b2b2; text-decoration:none;"><b
                        style="color:#888888">w:</b>&nbsp;&nbsp;<a href="http://www.ankitdesigns.com"
                                                                   title="Visit Ankit Designs Website"
                                                                   style="text-decoration:none; border-bottom:1px dotted #888888;color:#b2b2b2">www.ankitdesigns.com</a></span><br/>
            <span
                    style="font-family:'Trebuchet MS',helvetica,San-Serif;font-size:11px;color:#888888;line-height: 40px;"><a
                    href="http://www.facebook.com/viewankitdesigns" title="Like On Facebook"><img
                    src="http://www.ankitdesigns.com/email_sig/images/fb.jpg"/></a>&nbsp;&nbsp;<a
                    href="http://www.linkedin.com/company/ankit-designs" title="Connect On Linked In"><img
                    src="http://www.ankitdesigns.com/email_sig/images/li.jpg"/></a></span>
                        </td>
                    </tr>
                </table>
            </tab>
            <tab heading="Add New Employee" ng-click="tc.addNum()" ng-show="tc.allowAddNew"></tab>
        </tabset>
        <input type="submit" value="Generate">
    </form>
</div>

<div ng-controller="uploadController as uc">
    <div ngf-drop="upload($file)" class="drop-box"
         ngf-select="upload($file)"
         ngf-drag-over-class="dragover" ngf-multiple="false"
         ngf-pattern="'image/*'">Drop or click to select your logo here</div>
    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
    <img ng-src="{{logoUrl}}">
</div>
</body>
</html>
